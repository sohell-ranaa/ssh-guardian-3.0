<!-- SSH Guardian v3.0 - GeoIP Lookup Page -->
<div id="page-ip-geo" class="page-content" style="display: none;">
    <div class="page-header">
        <h1 class="page-title">ğŸŒ GeoIP Lookup</h1>
        <p class="page-subtitle">Lookup geographic information and network details for IP addresses</p>
    </div>

    <!-- Statistics -->
    <div class="stats-grid" id="geoip-stats">
        <div class="stat-card">
            <div class="stat-value" id="stat-total-geoips">-</div>
            <div class="stat-label">Total IPs Tracked</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-proxy-count">-</div>
            <div class="stat-label">Proxy/VPN</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-tor-count">-</div>
            <div class="stat-label">Tor Nodes</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-datacenter-count">-</div>
            <div class="stat-label">Datacenter IPs</div>
        </div>
    </div>

    <!-- IP Lookup Search -->
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
            <div class="card-title">ğŸ” IP Address Lookup</div>
        </div>
        <div style="padding: 20px;">
            <div style="display: flex; gap: 12px; align-items: center;">
                <input
                    type="text"
                    id="geoip-search-input"
                    placeholder="Enter IP address (e.g., 8.8.8.8)"
                    style="flex: 1; padding: 10px; border: 1px solid var(--border); border-radius: 3px; font-size: 14px;"
                >
                <button
                    onclick="lookupGeoIP()"
                    style="padding: 10px 24px; background: var(--azure-blue); color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: 600;"
                >
                    Lookup
                </button>
            </div>
            <div id="geoip-lookup-result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Top Countries -->
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
            <div class="card-title">ğŸŒ Top Countries</div>
        </div>
        <div id="geoip-top-countries" style="padding: 20px;">
            <div class="loading-message">Loading...</div>
        </div>
    </div>

    <!-- Recent Lookups -->
    <div class="card">
        <div class="card-header">
            <div class="card-title">ğŸ“‹ Recent Lookups</div>
            <button class="btn-refresh" onclick="loadGeoIPPage()" title="Refresh">
                <span>ğŸ”„</span>
            </button>
        </div>
        <div id="geoip-recent-list" style="padding: 20px;">
            <div class="loading-message">Loading...</div>
        </div>
    </div>
</div>
