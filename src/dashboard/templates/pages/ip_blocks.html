<!-- SSH Guardian v3.0 - Blocked IPs Page -->
<div id="page-ip-blocks" class="page-content" style="display: none;">
    <div class="page-header">
        <h1 class="page-title">Blocked IPs</h1>
        <p class="page-subtitle">Manage blocked IP addresses and view block history</p>
    </div>

    <!-- Stats -->
    <div id="blockStatsContainer" style="margin-bottom: 20px;">
        <!-- Stats will be populated by JavaScript -->
    </div>

    <!-- Quick Actions -->
    <div class="card" style="margin-bottom: 20px;">
        <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
            <button id="showManualBlockForm" style="padding: 8px 16px; background: var(--azure-blue); color: white; border: none; border-radius: 2px; cursor: pointer; font-size: 13px;">
                âž• Block IP
            </button>
            <button id="showManualUnblockForm" style="padding: 8px 16px; background: #107C10; color: white; border: none; border-radius: 2px; cursor: pointer; font-size: 13px;">
                âœ… Unblock IP
            </button>
            <button id="refreshBlocks" style="padding: 8px 16px; background: var(--surface); border: 1px solid var(--border); border-radius: 2px; cursor: pointer; font-size: 13px;">
                ðŸ”„ Refresh
            </button>

            <div style="flex: 1;"></div>

            <select id="blockSourceFilter" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
                <option value="">All Sources</option>
                <option value="manual">Manual</option>
                <option value="rule_based">Rule-Based</option>
                <option value="api_reputation">API Reputation</option>
            </select>

            <select id="blockStatusFilter" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
                <option value="">All Status</option>
                <option value="true" selected>Active Only</option>
                <option value="false">Inactive Only</option>
            </select>
        </div>
    </div>

    <!-- Manual Block Form (Hidden by default) -->
    <div id="manualBlockForm" class="card" style="display: none; margin-bottom: 20px;">
        <div class="card-title">Block IP Address</div>
        <div style="display: grid; gap: 12px; max-width: 600px;">
            <div>
                <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px;">IP Address *</label>
                <input type="text" id="blockIpAddress" placeholder="192.168.1.100" style="width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
            </div>
            <div>
                <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px;">Reason *</label>
                <input type="text" id="blockReason" placeholder="Suspicious activity" style="width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
            </div>
            <div>
                <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px;">Duration (minutes)</label>
                <input type="number" id="blockDuration" value="1440" placeholder="1440 (24 hours)" style="width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
            </div>
            <div style="display: flex; gap: 8px;">
                <button id="submitBlockIp" style="padding: 8px 16px; background: var(--azure-blue); color: white; border: none; border-radius: 2px; cursor: pointer; font-size: 13px;">
                    Block IP
                </button>
                <button id="cancelBlockForm" style="padding: 8px 16px; background: var(--surface); border: 1px solid var(--border); border-radius: 2px; cursor: pointer; font-size: 13px;">
                    Cancel
                </button>
            </div>
            <div id="blockFormMessage" style="display: none; padding: 8px 12px; border-radius: 2px; font-size: 13px;"></div>
        </div>
    </div>

    <!-- Manual Unblock Form (Hidden by default) -->
    <div id="manualUnblockForm" class="card" style="display: none; margin-bottom: 20px;">
        <div class="card-title">Unblock IP Address</div>
        <div style="display: grid; gap: 12px; max-width: 600px;">
            <div>
                <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px;">IP Address *</label>
                <input type="text" id="unblockIpAddress" placeholder="192.168.1.100" style="width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
            </div>
            <div>
                <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px;">Reason (optional)</label>
                <input type="text" id="unblockReason" placeholder="False positive" style="width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 13px;">
            </div>
            <div style="display: flex; gap: 8px;">
                <button id="submitUnblockIp" style="padding: 8px 16px; background: #107C10; color: white; border: none; border-radius: 2px; cursor: pointer; font-size: 13px;">
                    Unblock IP
                </button>
                <button id="cancelUnblockForm" style="padding: 8px 16px; background: var(--surface); border: 1px solid var(--border); border-radius: 2px; cursor: pointer; font-size: 13px;">
                    Cancel
                </button>
            </div>
            <div id="unblockFormMessage" style="display: none; padding: 8px 12px; border-radius: 2px; font-size: 13px;"></div>
        </div>
    </div>

    <!-- Blocks Table -->
    <div class="card">
        <div id="blocksLoading" style="text-align: center; padding: 40px; color: var(--text-secondary);">
            Loading blocked IPs...
        </div>
        <div id="blocksTable" style="display: none;">
            <div class="table-wrapper">
            <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                <thead>
                    <tr style="background: var(--background); border-bottom: 2px solid var(--border);">
                        <th style="padding: 12px; text-align: left; font-weight: 600;">IP Address</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Location</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Reason</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Source</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Blocked At</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Unblock At</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Status</th>
                        <th style="padding: 12px; text-align: left; font-weight: 600;">Actions</th>
                    </tr>
                </thead>
                <tbody id="blocksTableBody">
                    <!-- Blocks will be inserted here -->
                </tbody>
            </table>
            </div>
            <div id="blocksPagination" style="padding: 16px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border);">
                <div id="blocksInfo" style="color: var(--text-secondary); font-size: 13px;"></div>
                <div style="display: flex; gap: 8px;">
                    <button id="prevBlocksPage" style="padding: 6px 12px; border: 1px solid var(--border); background: var(--surface); border-radius: 2px; cursor: pointer; font-size: 13px;">Previous</button>
                    <button id="nextBlocksPage" style="padding: 6px 12px; border: 1px solid var(--border); background: var(--surface); border-radius: 2px; cursor: pointer; font-size: 13px;">Next</button>
                </div>
            </div>
        </div>
        <div id="blocksError" style="display: none; text-align: center; padding: 40px; color: #D13438;">
            Error loading blocked IPs
        </div>
    </div>
</div>
