<!-- SSH Guardian v3.1 - Alert Rules Page -->
<div id="page-notif-rules" class="page-content" style="display: none;">
    <!-- Page Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: var(--surface); border-radius: 8px; margin-bottom: 12px; border: 1px solid var(--border);">
        <div style="display: flex; align-items: center; gap: 24px;">
            <h2 style="font-size: 18px; font-weight: 600; margin: 0; color: var(--text-primary);">Alert Rules</h2>
            <div style="display: flex; align-items: center; gap: 16px;" id="alert-rules-stats">
                <span style="font-size: 13px; color: var(--text-secondary);"><strong id="stat-total-rules" style="color: var(--text-primary);">-</strong> Rules</span>
                <span style="font-size: 13px; color: var(--text-secondary);"><strong id="stat-active-rules" style="color: var(--text-primary);">-</strong> Active</span>
                <span style="font-size: 13px; color: var(--text-secondary);"><strong id="stat-total-triggered" style="color: var(--text-primary);">-</strong> Triggered</span>
                <span style="font-size: 13px; color: var(--text-secondary);"><strong id="stat-channels-count" style="color: var(--text-primary);">-</strong> Channels</span>
            </div>
        </div>
        <div style="display: flex; gap: 8px;">
            <button id="notif-rules-create-btn" class="btn btn-sm btn-primary">+ Create Rule</button>
            <button id="notif-rules-refresh-btn" class="refresh-btn" onclick="loadNotificationRulesPage()"><span class="refresh-icon">â†»</span> Refresh</button>
        </div>
    </div>

    <!-- Info Banner -->
    <div style="display: flex; align-items: center; gap: 8px; padding: 10px 14px; background: var(--surface); border-radius: 6px; font-size: 13px; color: var(--text-secondary); border: 1px solid var(--border); margin-bottom: 12px;">
        <span>ðŸ’¡</span>
        <span><strong>Alert Rules</strong> notify without blocking. For blocking rules, use <a href="#firewall" style="color: var(--azure-blue);">Firewall & Blocking</a>.</span>
    </div>

    <!-- Alert Rules Container -->
    <div id="notification-rules-container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 12px; padding: 40px; color: var(--text-secondary);">
            <div class="loading-spinner"></div>
            <span>Loading alert rules...</span>
        </div>
    </div>
</div>
