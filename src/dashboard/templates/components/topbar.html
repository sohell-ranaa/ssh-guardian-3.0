<!-- SSH Guardian v3.0 - Top Bar Component -->
<div class="topbar">
    <div class="topbar-left">
        <button class="menu-toggle" id="menuToggle">
            <span>â˜°</span>
        </button>
        <a href="#home" class="logo-link" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <div class="logo">S</div>
            <span class="app-title">SSH Guardian v3.0</span>
        </a>
    </div>
    <div class="topbar-right">
        <div class="header-actions" id="headerActions">
            <!-- Cache toggle button will be inserted here by CacheManager -->
        </div>

        <!-- Notification Bell -->
        <div class="notification-bell" id="notificationBell">
            <button class="bell-btn" onclick="NotificationPane.toggle()" title="Notifications">
                <span class="bell-icon">&#128276;</span>
                <span class="notification-badge hidden" id="notificationBadge">0</span>
            </button>

            <!-- Notification Pane (hidden by default) -->
            <div class="notification-pane" id="notificationPane">
                <div class="pane-header">
                    <h3>Notifications</h3>
                    <div class="pane-header-actions">
                        <button class="pane-header-btn" onclick="NotificationPane.markAllRead()">Mark all read</button>
                    </div>
                </div>
                <div class="pane-body" id="notificationList">
                    <!-- Notifications loaded here -->
                    <div class="pane-loading">
                        <div class="pane-loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
                <div class="pane-footer">
                    <a href="#notif-history">View All Notifications &#8594;</a>
                </div>
            </div>
        </div>

        <!-- Click-outside overlay (invisible) -->
        <div class="notification-overlay" id="notificationOverlay" onclick="NotificationPane.close()"></div>

        <div class="user-menu">
            <span class="user-name" id="userName">Loading...</span>
        </div>
        <button class="btn-logout" id="logoutBtn">Sign out</button>
    </div>
</div>
